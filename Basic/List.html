<body>
    Ordered List
    <ol>
        <li>Mango</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>
    reversed
    <ol reversed>
        <li>Mango</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>

    <ol start="2">
        <li>Mango</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>

    <ol>
        <li>Mango</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ol>

    Unordered List
    <ul>
        <li>Black</li>
        <li>Blue</li>
        <li>Brown</li>
    </ul>
    
</body>

</html>
